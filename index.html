    <link rel="stylesheet" href="./style/style.css">

<body>
    <div class="container-fluid">
        <div class="row upper"></div>
        <div class="row middle">
            <div class="col-lg-3 col-md-2 side"></div>
            <div class="col-lg-6 col-md-8 center">
                <div id="main-container" class="container">
                    <div class="header">Array RNGer</div>
                    <div class="content">
                        <div class="input-column">
                            <div class="input-row">
                                <span>Language</span>
                                <select id="input-language">
                                    <option value="values">Only Values</option>
                                    <option value="cpp">C++</option>
                                    <option value="csharp">C#</option>
                                    <option value="java">Java</option>
                                    <option value="javascript" selected>JavaScript</option>
                                    <option value="python">Python</option>
                                </select>
                            </div>

                            <div class="input-row">
                                <span>Datatype</span>
                                <select id="input-datatype">
                                    <option value="string">String</option>
                                    <option value="date">Date</option>
                                    <option value="integer">Integer</option>
                                    <option value="float">Float</option>
                                </select>
                            </div>

                            <div class="input-row" id="number-range-row" style="display: none">
                                <span>Range</span>
                                <input class="remove-spinner" id="number-from" type="number" value="0" step="1">
                                <span class="range-separator"> - </span>
                                <input class="remove-spinner" id="number-to" type="number" value="1000" step="1">
                            </div>

                            <div class="input-row" id="date-range-row" style="display: none">
                                <span>Range</span>
                                <input class="remove-spinner" id="date-from" type="date" required="required" value="2010-01-01">
                                <span class="range-separator"> - </span>
                                <input class="remove-spinner" id="date-to" type="date" required="required" value="2018-01-01">
                            </div>

                            <div class="input-row">
                                <span>Array length</span>
                                <input id="array-length" type="number" value="100" step="100">
                            </div>

                            <div class="input-row">
                                <span>Value type</span>
                                <select id="input-value-type">
                                    <option value="discrete">Discrete</option>
                                    <option value="continuous" style="display:none">Continuous</option>
                                </select>
                            </div>

                            <div class="input-row">
                                <span>Steps</span>
                                <input id="num-of-steps" type="number" value="10">
                            </div>

                            <div class="input-row">
                                <span>Directly to Clipboard</span>
                                <input id="directly-to-clipboard" type="checkbox">
                            </div>

                            <div class="input-row">
                                <div class="btn btn-primary" id="generate">GENERATE!</div>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="toast-container" style="display: none">
                    <span>
                    </span>
                </div>

                <div id="result-container" class="container">
                    <div class="header">Generated Array</div>
                    <div class="result-row">
                        <textarea name="" id="result-array"></textarea>
                    </div>
                    <div class="button-row">
                        <div class="btn btn-primary" id="close-results">Close</div>
                        <div class="btn btn-primary" id="copy-to-clipboard">Copy to Clipboard</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 side"></div>
        </div>

        <div class="row lower">

        </div>
    </div>
</body>
